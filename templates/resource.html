{% extends 'base.html' %}
{% block resource %}
<div class="max-w-6xl mx-auto p-6 bg-white dark:bg-gray-800 shadow-xl rounded-lg mt-10">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-purple-900 dark:text-purple-300">Resources</h1>
        <!--<button onclick="toggleTheme()" class="px-4 py-2 bg-purple-900 text-white rounded-lg shadow-md hover:bg-purple-700">
            Toggle Theme
        </button>-->
    </div>

    <!-- Filter Buttons -->
    <div class="mt-6 flex flex-wrap gap-2">
        <button onclick="filterResources('all')" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded shadow-md hover:bg-gray-300">All</button>
        <button onclick="filterResources('codding')" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded shadow-md hover:bg-gray-300">Codding</button>
        <button onclick="filterResources('knowledge')" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded shadow-md hover:bg-gray-300">Knowledge</button>
        <button onclick="filterResources('geophysics')" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded shadow-md hover:bg-gray-300">Geophysics</button>
    </div>

    <!-- Resource List -->
    <ul class="mt-6 space-y-4">
        {% for resource in res%}
        <li class="resource-item bg-gray-100 dark:bg-gray-700 p-4 rounded shadow" data-category="{{resource.category}}">
            <a href="{{resource.link}}" class="text-purple-700 dark:text-purple-300 font-semibold">{{resource.name}}</a>
        </li>
        {%endfor%}
        <!--<li class="resource-item bg-gray-100 dark:bg-gray-700 p-4 rounded shadow" data-category="knowledge">
            <a href="#" class="text-purple-700 dark:text-purple-300 font-semibold">The Science of Learning</a>
        </li>
        <li class="resource-item bg-gray-100 dark:bg-gray-700 p-4 rounded shadow" data-category="geophysics">
            <a href="#" class="text-purple-700 dark:text-purple-300 font-semibold">Introduction to Seismic Processing</a>
        </li>-->
    </ul>
</div>
{% endblock %}
