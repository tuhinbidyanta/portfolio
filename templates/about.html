{% extends 'base.html' %}
{% block about %}
<div class="max-w-6xl mx-auto p-6 bg-gray-100 dark:bg-gray-900  rounded-lg mt-10">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-purple-900 dark:text-purple-300">Resume</h1>
        <!--<button onclick="toggleTheme()" class="px-4 py-2 bg-purple-900 text-white rounded-lg shadow-md hover:bg-purple-700">
            Toggle Theme
        </button>-->
    </div>

    <!-- Education Section -->
    <div class="mt-6">
        <h2 class="text-2xl font-semibold text-purple-800 dark:text-purple-400">Study & Work </h2>
        <div class="mt-4 border-l-4 border-purple-500 pl-4">
            {% for i in study | reverse %}
            <div class="mb-6">
                <h3 class="text-xl font-semibold">{{i.institute}}</h3>
                <p class="text-sm text-purple-500">{{i.time}}</p>
                <p class="text-gray-700 dark:text-gray-300">{{i.desc}}</p>
                <span class="mt-2 px-3 py-1 bg-purple-500 text-white rounded-full text-sm">CGPA = {{i.cgpa}}</span>
            </div>
            {% endfor %}
            
        </div>
    </div>

    <!-- Skills Section -->
    <div class="mt-6">
        <h2 class="text-2xl font-semibold text-purple-800 dark:text-purple-400">Skills</h2>
        <div class="mt-4 bg-gray-300 dark:bg-purple-900 p-4 rounded-lg">
            {% for skill in skill%}
            <div class="mb-4">
                <p>{{skill.title}} <span class="float-right">{{skill.complete}}%</span></p>
                <div class="w-full bg-gray-500 rounded-full h-2">
                    <div class="bg-purple-500 h-2 rounded-full" style="width: {{skill.complete}}%;"></div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</div>
{% endblock %}
